type File {
    uuid: String!
    metadata: FileMetadata
    preview: String
}

type Attachment {
    id: ID!
    title: String
    icon: String
    subtitle: String
    description: String
    photo: String
    file: File
}

type Message {
    id: ID!
    date: Int!
    sender: User!
    edited: Boolean!

    # Content
    message: String
    file: File

    # References
    references: [Message!]!
    users: [User!]!
    organization: [Organization!]!

    # Repeat Key
    repeatKey: String
}