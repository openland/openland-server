interface BaseMessage {
    #
    #   State
    #
    id: ID!
    date: Date!
    sender: User!

    #
    #   Content
    #
    message: String
    spans: [MessageSpan!]!
    fallback: String!
}

type ServiceMessage implements BaseMessage  {
    #
    #   State
    #
    id: ID!
    date: Date!
    sender: User!

    #
    #   Content
    #
    message: String
    spans: [MessageSpan!]!
    serviceMetadata: ServiceMetadata
    fallback: String!
}

type ModernMessage implements BaseMessage {
    #
    #   State
    #
    id: ID!
    date: Date!
    sender: User!
    edited: Boolean!
    reactions: [ModernMessageReaction!]!

    #
    #   Content
    #
    message: String
    spans: [MessageSpan!]!
    attachments: [ModernMessageAttachment!]!
    quotedMessages: [Message!]!
    fallback: String!
}

extend type Query {
    messages(roomId: ID!, first: Int, before: ID): [BaseMessage!]!
}

