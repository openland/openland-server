type MessageAttachmentFile implements ModernMessageAttachment {
    id: ID!
    fileId: String!
    fileMetadata: FileMetadata!
    filePreview: String
    fallback: String!
}

type MessageAttachmentPost implements ModernMessageAttachment {
    id: ID!
    post: FeedItem!
    fallback: String!
}

input FileAttachmentInput {
    fileId: String!
}

