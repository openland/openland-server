    id: ID!
    fallback: String!
}

type MessageRichAttachment implements ModernMessageAttachment {
    id: ID!
    title: String
    subTitle: String
    titleLink: String
    titleLinkHostname: String
    text: String
    icon: Image
    image: Image
    imagePreview: String
    imageFallback: ImageFallback
    socialImage: Image
    socialImagePreview: String
