enum DialogKind {
    PRIVATE
    INTERNAL
    PUBLIC
    GROUP
}

type Dialog {
    id: ID!
    cid: ID!
    fid: ID!
    kind: DialogKind!
    
    title: String!
    photo: String!

    unreadCount: Int!

    topMessage: Message
    betaTopMessage: RoomMessage
    alphaTopMessage: BaseMessage
    isMuted: Boolean!
    haveMention: Boolean!
}

type DialogsConnection {
    items: [Dialog!]!
    cursor: String
}

extend type Query {
    alphaChats(first: Int!, after: String): ConversationConnection!
    dialogs(first: Int!, after: String): DialogsConnection!
}