enum DialogKind {
    PRIVATE
    INTERNAL
    PUBLIC
    GROUP
}

type Dialog {
    id: ID!
    cid: ID!
    fid: ID!
    kind: DialogKind!
    isChannel: Boolean!
    isPremium: Boolean!
    title: String!
    photo: String!
    featured: Boolean!

    unreadCount: Int!

    betaTopMessage: RoomMessage
    alphaTopMessage: ModernMessage
    isMuted: Boolean!
    haveMention: Boolean!
    hasActiveCall: Boolean!
    membership: SharedRoomMembershipStatus!
}

type DialogsConnection {
    items: [Dialog!]!
    cursor: String
}

extend type Query {
    dialogs(first: Int!, after: String): DialogsConnection!
}