union Room = PrivateRoom | SharedRoom

type PrivateRoom {
    id: ID!
    user: User!
    settings: RoomUserNotificaionSettings!
}

enum SharedRoomKind {
    INTERNAL
    PUBLIC
    GROUP
}

enum SharedRoomMembershipStatus {
    MEMBER
    REQUESTED
    LEFT
    KICKED
    NONE
}

enum RoomMemberRole {
    OWNER
    ADMIN
    MEMBER
}

type SharedRoom {
    id: ID!
    kind: SharedRoomKind!
    title: String!
    photo: String!
    description: String
    
    organization: Organization
  
    membersCount: Int
    members: [RoomMember!]!

    membership: SharedRoomMembershipStatus!
    role: RoomMemberRole!

    settings: RoomUserNotificaionSettings!
}

input RoomUpdateInput {
    title: String
    photoRef: ImageRefInput
    description: String
    socialImageRef: ImageRefInput
}

type RoomMessage {
    id: ID!
    message: String
    file: String
    fileMetadata: FileMetadata
    filePreview: String
    sender: User!
    date: Date!
    repeatKey: String
    isService: Boolean!
    serviceMetadata: ServiceMetadata
    urlAugmentation: UrlAugmentation
    edited: Boolean!
    reactions: [MessageReaction!]!
    replyMessages: [RoomMessage!]
    plainText: String
    mentions: [User!]
}

type RoomMember {
    user: User!
    role: RoomMemberRole!
    membership: SharedRoomMembershipStatus!
}

type RoomUserNotificaionSettings {
    id: ID!
    mute: Boolean
}

input RoomUserNotificaionSettingsInput {
    mute: Boolean
}

input RoomInviteInput {
    userId: ID!
    role: RoomMemberRole!
}

input RoomInviteEmailRequest {
    email: String!,
    emailText: String,
    firstName: String,
    lastName: String
}

type RoomConnectionEdge {
    node: SharedRoom!
    cursor: String!
}

type RoomConnection {
    edges: [RoomConnectionEdge!]!
    pageInfo: PageInfo!
}

extend type Query {
    room(id: ID!): Room
    roomMessages(roomId: ID!, first: Int, before: ID): [RoomMessage!]!
    roomMembers(roomId: ID!): [RoomMember!]!
    betaRoomSearch(
        query: String,
        first: Int!,
        after: String,
        page: Int,
        sort: String
    ): RoomConnection!
    betaRoomInviteInfo(invite: String!): RoomInvite
    betaRoomInviteLink(roomId: ID!): String!
}

type RoomInvite {
    room: SharedRoom!
    invitedByUser: User!
}

extend type Mutation {
    # Room mgmt
    betaRoomCreate(kind: SharedRoomKind!, title: String, description: String, photoRef: ImageRefInput, members: [ID!]!, message: String, listed: Boolean, organizationId: ID): SharedRoom!
    betaRoomUpdate(roomId: ID!, input: RoomUpdateInput!): Room!
    
    # Members mgmt
    betaRoomInvite(roomId: ID!, invites: [RoomInviteInput!]!): Room!
    betaRoomKick(roomId: ID!, userId: ID!): Room!
    betaRoomChangeRole(roomId: ID!, userId: ID!, newRole: RoomMemberRole!): Room!
    betaRoomJoin(roomId: ID!): Room!

    # Invite links
    betaRoomInviteLinkSendEmail(roomId: ID!, inviteRequests: [RoomInviteEmailRequest!]!): String!
    betaRoomInviteLinkJoin(invite: String!): Room!
    betaRoomInviteLinkRenew(roomId: ID!): String!

    # User settings
    betaRoomUpdateUserNotificationSettings(settings: RoomUserNotificaionSettingsInput!, roomId: ID!): RoomUserNotificaionSettings!
    
    # Admin tools
    betaRoomAlterFeatured(roomId: ID!, featured: Boolean!): Room!
    betaRoomAlterListed(roomId: ID!, listed: Boolean!): Room!
    
}