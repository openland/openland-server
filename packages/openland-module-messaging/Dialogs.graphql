enum DialogKind {
    COMPANY
    PRIVATE
    ROOM_INTERNAL
    ROOM_PUBLIC
    ROOM_GROUP
}

type Dialog {
    id: ID!
    cid: ID!
    kind: DialogKind!
    
    title: String!
    photo: String!

    unreadCount: Int!

    topMessage: ConversationMessage
}

type DialogsConnection {
    items: [Dialog!]!
    cursor: String
}

extend type Query {
    alphaChats(first: Int!, after: String): ConversationConnection!
    dialogs(first: Int!, after: String): DialogsConnection!
}