interface OrganizationMember {
    email: String!
    role: OrganizationMemberRole!
}

type OrganizationIvitedMember implements OrganizationMember{
    email: String!
    role: OrganizationMemberRole!
    firstName: String
    lastName: String
    inviteId: ID!
}

type OrganizationJoinedMember implements OrganizationMember{
    email: String!
    role: OrganizationMemberRole!
    user: User!
    joinedAt: String
    showInContacts: Boolean!
}

enum OrganizationMemberRole {
    OWNER,
    MEMBER
}

type OrganizationsEdge {
    node: Organization!
    cursor: String!
}

type OrganizationsConnection {
    edges: [OrganizationsEdge!]!
    pageInfo: PageInfo!
}

extend type Query {
    myOrganization: Organization
    myOrganizationProfile: OrganizationProfile!
    myOrganizations: [Organization!]!
    organization(id: ID!): Organization!
    organizationProfile(id: ID!): OrganizationProfile!
    alphaOrganizationListings(
        orgId: ID!,
        query: String,
        first: Int!,
        after: String,
        page: Int
    ): AlphaOrganizationListingConnection
    alphaOrganizationMembers(orgId: ID!): [OrganizationMember!]!
    alphaOrganizations(
        query: String,
        prefix: String,
        sort: String,
        first: Int!,
        after: String,
        page: Int
    ): OrganizationsConnection!
    alphaOrganizationByPrefix(
        query: String,
    ): Organization
     alphaComunityPrefixSearch(
        query: String,
        sort: String,
        first: Int!,
        after: String,
        page: Int
    ): OrganizationsConnection!
    alphaOrganizationPublicInvite(organizationId: ID): Invite
    alphaTopCategories: [String!]!
}

input InviteRequest {
    email: String!,
    emailText: String, 
    role: OrganizationMemberRole!, 
    firstName: String,
    lastName: String
}

input InviteRequestOrganization{
    email: String!,
    emailText: String, 
    firstName: String,
    lastName: String
}

extend type Mutation {
    updateOrganizationProfile(input: UpdateOrganizationProfileInput!, id: ID): OrganizationProfile!
    createOrganization(input: CreateOrganizationInput): OrganizationProfile!
    alphaFollowOrganization(id: ID!, follow: Boolean!): Organization!
    alphaOrganizationCreateListing(type: String!, input: AlphaOrganizationListingInput!): AlphaOrganizationListing!
    alphaOrganizationEditListing(id: ID!, input: AlphaOrganizationListingInput!): AlphaOrganizationListing!
    alphaOrganizationDeleteListing(id: ID!): String!
    alphaOrganizationRemoveMember(memberId: ID!, organizationId: ID!): String!
    alphaOrganizationChangeMemberRole(memberId: ID!, newRole: OrganizationMemberRole!, organizationId: ID!): String!

    alphaOrganizationInviteMembers(inviteRequests: [InviteRequest!]!, organizationId: ID): String!
    alphaOrganizationCreatePublicInvite(expirationDays: Int, organizationId: ID): Invite!
    alphaOrganizationDeletePublicInvite(organizationId: ID): String!

    alphaAlterPublished(id: ID!, published: Boolean!): Organization!
    alphaAlterMemberAsContact(orgId: ID!, memberId: ID!, showInContacts: Boolean!): String!
}