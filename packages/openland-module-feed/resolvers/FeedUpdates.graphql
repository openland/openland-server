type FeedUpdateContainer {
    updates: [FeedUpdate!]!
}

union FeedUpdate = FeedItemReceived | FeedItemUpdated | FeedItemDeleted

type FeedItemReceived {
    item: FeedItem!
}
type FeedItemUpdated {
    item: FeedItem!
}
type FeedItemDeleted {
    item: FeedItem!
}

extend type Subscription {
    homeFeedUpdates: FeedUpdateContainer
}