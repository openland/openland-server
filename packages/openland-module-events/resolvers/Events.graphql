union UpdateEvent = UpdateChatRead | UpdateProfileChanged | UpdateMyProfileChanged | UpdateChatMessage | UpdateChatMessageDeleted

type UpdateChatRead {
    cid: ID!
    seq: Int!
}

type UpdateProfileChanged {
    user: User!
}

type UpdateMyProfileChanged {
    user: User!
    profile: Profile!
}

type UpdateChatMessage {
    cid: ID!
    message: ModernMessage!
}

type UpdateChatMessageDeleted {
    cid: ID!
    mid: ID!
    seq: Int!
}