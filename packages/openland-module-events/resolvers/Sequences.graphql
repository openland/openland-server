interface Sequence {
    id: ID!
}

type SequenceCommon implements Sequence {
    id: ID!
}

type SequenceChatStates {
    counter: Int!
    mentions: Int!
    total: Int!
    readSeq: Int!
    seq: Int
}

type SequenceChat implements Sequence {
    id: ID!
    cid: ID!
    states: SequenceChatStates
}