type Bot {
    bot: User!
    token: BotToken!
}

type BotToken {
    salt: String!
}

extend type Query {
    myBots: [Bot!]!
}

input BotProfileInput {
    name: String
    shortname: String
    photoRef: ImageRefInput
    about: String
}

extend type Mutation {
    createBot(name: String!, shortname: String!): Bot!
    refreshBotToken(botId: ID!): Bot!
    updateBotProfile(botId: ID!, input: BotProfileInput!): Bot!
}