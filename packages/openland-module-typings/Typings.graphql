type TypingEvent {
    conversation: Conversation!
    chat: Room!
    user: User!
    type: TypingType!
    cancel: Boolean!
}

enum TypingType {
    TEXT,
    PHOTO,
    FILE,
    STICKER,
    VIDEO,
}

extend type Mutation {
    typingSend(conversationId: ID!, type: TypingType!): String!
    typingCancel(conversationId: ID!): String!

    # Deprecated
    alphaSetTyping(conversationId: ID!, type: String): String!
}

extend type Subscription {
    typings: TypingEvent!
    conversationTypings(conversationId: ID!): TypingEvent!

    # Deprecated
    alphaSubscribeTypings: TypingEvent!
    alphaSubscribeChatTypings(conversationId: ID!): TypingEvent!
}