enum OauthScope {
    All,
    Zapier
}

type OauthApp {
    id: ID!
    title: String!
    clientId: String!
    clientSecret: String!
    scopes: [OauthScope!]!
    owner: User!
    image: ImageRef
    redirectUrls: [String!]
}

type OauthContext {
    app: OauthApp!
    state: String!
    redirectUrl: String!
    code: String!
}

input OauthAppInput {
    title: String
    scopes: [OauthScope!]
    redirectUrls: [String!]
    image: ImageRefInput
}


extend type Query {
    myOauthApps: [OauthApp!]!
    oauthContext(code: String!): OauthContext
}

extend type Mutation {
    createOauthApp(input: OauthAppInput!): OauthApp!
    updateOauthApp(id: ID!, input: OauthAppInput!): OauthApp!
}