type CreditCard {
    id: ID!
    brand: String!
    last4: String!
    expMonth: Int!
    expYear: Int!
}

type CardSetupIntent {
    id: ID!
    clientSecret: String!
}

extend type Query {
    myCards: [CreditCard!]!
}

extend type Mutation {
    cardCreateSetupIntent(retryKey: String!): CardSetupIntent!
    cardCommitSetupIntent(id: ID!, pmid: ID!): CreditCard!
}