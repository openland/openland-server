type CommentsPeer {
    id: ID!
    state: CommentUpdatesState!
    count: Int!
    comments: [CommentEntry!]!
}

type CommentEntry {
    id: ID!
    comment: GeneralMessage!
    parentComment: CommentEntry
    childComments: [CommentEntry!]!
}

extend type Query {
    messageComments(messageId: ID!): CommentsPeer!
}

extend type Mutation {
    addMessageComment(messageId: ID!, message: String, replyComment: ID): Boolean!
    editComment(id: ID!, message: String): Boolean!
}