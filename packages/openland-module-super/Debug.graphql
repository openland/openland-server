enum DebugEmailType {
    WELCOME
    ACCOUNT_ACTIVATED
    ACCOUNT_DEACTIVATED
    MEMBER_REMOVED
    MEMBERSHIP_LEVEL_CHANGED
    INVITE
    MEMBER_JOINED
    SIGNUP_CODE
    SIGIN_CODE
    UNREAD_MESSAGE
    UNREAD_MESSAGES
    PUBLIC_ROOM_INVITE
    PRIVATE_ROOM_INVITE
    ROOM_INVITE_ACCEPTED
}

type DebugID {
    internalID: Int!
    type: String!
}

extend type Query {
    debugParseID(id: ID!): DebugID!
    debugCrashQuery: String!
}

extend type Mutation {
    debugSendEmail(type: DebugEmailType!): Boolean
    debugCreateTestUser(key: String!, name: String!): Boolean
}