type Sticker {
    uuid: String!
    image: ImageRef!
    pack: StickerPack!
    animated: Boolean!
    emoji: String!
}

type StickerPack {
    id: ID!
    title: String!
    stickers: [Sticker!]!
    author: User!
    usesCount: Int!
    published: Boolean!
}

type UserStickers {
    packs: [StickerPack!]!
    favourites: [Sticker!]!
}

input StickerInput {
    image: ImageRefInput!
    emoji: String!
}

input StickerPackInput {
    title: String
    published: Boolean
}

type StickerMessage implements ModernMessage {
    #
    #   State
    #
    id: ID!
    date: Date!
    sender: User!
    senderBadge: UserBadge
    source: MessageSource

    #
    #   Content
    #
    message: String
    spans: [MessageSpan!]!
    reactions: [ModernMessageReaction!]!
    fallback: String!
    quotedMessages: [ModernMessage!]!
    commentsCount: Int!
    sticker: Sticker!
}

extend type Query {
    myStickers: UserStickers!
    stickersByEmoji(emoji: String!): [Sticker!]!
    stickerPack(id: ID!): StickerPack
}

extend type Mutation {
    stickerPackCreate(title: String!, stickers: [StickerInput!]): StickerPack!
    stickerPackUpdate(id: ID!, input: StickerPackInput!): StickerPack!
    stickerPackAddSticker(id: ID!, input: StickerInput!): Sticker!
    stickerPackRemoveSticker(uuid: String!): Boolean!

    stickerPackAddToCollection(id: ID!): Boolean!
    stickerPackRemoveFromCollection(id: ID!): Boolean!
    stickerAddToFavorites(id: String!): Boolean!
    stickerRemoveFromFavorites(id: String!): Boolean!
}