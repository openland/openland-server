type Sticker {
    uuid: String!
    image: ImageRef!
    pack: StickerPack!
    animated: Boolean!
    emoji: String!
}

type StickerPack {
    id: ID!
    title: String!
    stickers: [Sticker!]!
    author: User!
    usesCount: Int!
}

type UserStickers {
    packs: [StickerPack!]!
    favourites: [Sticker!]!
}

input StickerInput {
    image: ImageRefInput!
    emoji: String!
}

input StickerPackInput {
    title: String
    published: Boolean
}

extend type Query {
    myStickers: UserStickers!
    stickersByEmoji(emoji: String!): [Sticker!]!
}

extend type Mutation {
    stickerPackCreate(title: String!, stickers: [StickerInput!]): StickerPack!
    stickerPackUpdate(id: ID!, input: StickerPackInput!): StickerPack!
    stickerPackAddSticker(id: ID!, input: StickerInput!): Sticker!
    stickerPackRemoveSticker(uuid: String!): Boolean!

    stickerPackAddToCollection(id: ID!): Boolean!
    stickerPackRemoveFromCollection(id: ID!): Boolean!
}