type User {
    id: ID!
    isYou: Boolean!
    isBot: Boolean!
    name: String!
    firstName: String!
    lastName: String
    photo: String
    photoRef: ImageRef
    phone: String
    email: String
    website: String
    about: String
    location: String
    linkedin: String
    twitter: String

    # TODO: Move to extensions
    shortname: String

    # TODO: Refactor
    channelsJoined: [ChannelConversation!]!

    # Deprecated: Will be removed soon
    picture: String
    pictureRef: ImageRef
    alphaRole: String
    alphaLinkedin: String
    alphaTwitter: String    
    alphaLocations: [String!]
}

extend type Query {
    me: User
    user(id: ID!): User!
}