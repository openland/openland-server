type User {
    id: ID!
    isYou: Boolean!
    isBot: Boolean!
    name: String!
    firstName: String!
    lastName: String
    photo: String
    photoRef: ImageRef
    phone: String
    email: String
    website: String
    about: String
    location: String
    primaryOrganization: Organization
    linkedin: String
    twitter: String

    # TODO: Move to extensions
    organizations: [Organization!]!
    shortname: String

    # TODO: Move to extensions and use separate type
    online: Boolean!
    lastSeen: String

    # TODO: Refactor
    channelsJoined: [ChannelConversation!]!

    # Deprecated: Will be removed soon
    picture: String
    pictureRef: ImageRef
    alphaRole: String
    alphaPrimaryOrganization: Organization
    alphaLinkedin: String
    alphaTwitter: String    
    alphaLocations: [String!]
}

extend type Query {
    me: User
    user(id: ID!): User!
}