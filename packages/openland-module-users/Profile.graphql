enum ProfileBadgeType {
    ORGANIZATION
}

type ProfileBadge {
    type: ProfileBadgeType!
    text: String!
}

type Profile {
    id: ID!
    firstName: String
    lastName: String
    photoRef: ImageRef
    phone: String
    email: String
    website: String
    about: String
    location: String
    linkedin: String
    instagram: String
    twitter: String
    facebook: String
    authEmail: String
    badge: ProfileBadge

    # Deprecated
    alphaLinkedin: String
    alphaTwitter: String
    alphaJoinedAt: String
    alphaInvitedBy: User
    alphaRole: String
    alphaLocations: [String!]
}

input ProfileInput {
    firstName: String
    lastName: String
    photoRef: ImageRefInput
    phone: String
    email: String
    website: String
    about: String
    location: String
    linkedin: String
    instagram: String
    twitter: String
    facebook: String
    primaryOrganization: ID
}

# Deprecated
input UpdateProfileInput {
    firstName: String
    lastName: String
    photoRef: ImageRefInput
    phone: String
    email: String
    website: String
    about: String
    location: String
    linkedin: String
    instagram: String
    twitter: String
    facebook: String
    primaryOrganization: ID

    alphaRole: String
    alphaLocations: [String!]
    alphaLinkedin: String
    alphaTwitter: String
    alphaPrimaryOrganizationId: ID
}

# Deprecated
input CreateProfileInput {
    firstName: String!
    lastName: String
    photoRef: ImageRefInput
    phone: String
    email: String
    about: String
    location: String
    website: String
    linkedin: String
    twitter: String
    facebook: String
    primaryOrganization: ID
}

extend type Query {
    myProfile: Profile
}

type AlphaSignupData{
    user: User
    organization: Organization
}

extend type Mutation {
    profileCreate(input: ProfileInput!, inviteKey: String): Profile!
    profileUpdate(input: ProfileInput!, uid: ID, inviteKey: String): Profile!


    # Deprecated
    createProfile(input: CreateProfileInput!): Profile!
    updateProfile(input: UpdateProfileInput!, uid: ID): Profile!
    alphaCreateUserProfileAndOrganization(user: ProfileInput!, organization: CreateOrganizationInput!): AlphaSignupData!
}
