type UserEdge {
    node: User!
    cursor: String!
}

type UserConnection {
    edges: [UserEdge!]!
    pageInfo: PageInfo!
}

extend type Query {
    userSearch(query: String, first: Int!, after: String, page: Int, sort: String): UserConnection! @withAuth

    # Deprecated
    alphaProfiles(query: String, first: Int!, after: String, page: Int, sort: String): UserConnection! @withAuth
}