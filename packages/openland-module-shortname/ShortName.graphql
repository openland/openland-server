union ShortNameDestination = User | Organization | FeedChannel

extend type Query {
    alphaResolveShortName(shortname: String!): ShortNameDestination
}

extend type Mutation {
    alphaSetUserShortName(shortname: String!): String
    alphaSetOrgShortName(id: ID!, shortname: String!): String
    alphaSetFeedChannelShortName(id: ID!, shortname: String!): String
}

extend type User {
    shortname: String
}

extend type Profile {
    shortname: String
}

extend type Organization {
    shortname: String
}

extend type OrganizationProfile {
    shortname: String
}

extend type FeedChannel {
    shortname: String
}