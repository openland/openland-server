union ShortNameDestination = User | Organization

extend type Query {
    alphaResolveShortName(shortname: String, id: ID): ShortNameDestination
}

extend type Mutation {
    alphaSetUserShortName(shortname: String!): String
    alphaSetOrgShortName(id: ID!, shortname: String!): String
}

extend type User {
    shortname: String
}

extend type Profile {
    shortname: String
}

extend type Organization {
    shortname: String
}

extend type OrganizationProfile {
    shortname: String
}