type OrganizationProfile {
    id: ID!
    name: String!
    photoRef: ImageRef

    website: String
    websiteTitle: String
    about: String
    twitter: String
    facebook: String
    linkedin: String
    instagram: String
    contacts: [OrganizationContact!]!
    location: String
    socialImage: String

    alphaPublished: Boolean!
    alphaEditorial: Boolean!
    alphaFeatured: Boolean!
    alphaIsCommunity: Boolean!
    alphaIsPrivate: Boolean!

    applyLink: String
    applyLinkEnabled: Boolean!

    betaMembersCanInvite: Boolean!
    autosubscribeRooms: [ID!]!
}

input CreateOrganizationInput {
    id: ID
    name: String!
    website: String
    personal: Boolean!
    photoRef: ImageRefInput
    socialImageRef: ImageRefInput
    about: String
    isCommunity: Boolean
    isPrivate: Boolean
    applyLink: String
    applyLinkEnabled: Boolean
    autosubscribeRooms: [ID!]
}

input UpdateOrganizationProfileInput {
    name: String
    photoRef: ImageRefInput

    website: String
    websiteTitle: String
    about: String
    twitter: String
    facebook: String
    linkedin: String
    instagram: String
    location: String
    contacts: [ContactPersonInput!]
    socialImageRef: ImageRefInput

    alphaPublished: Boolean
    alphaEditorial: Boolean
    alphaFeatured: Boolean
    alphaIsPrivate: Boolean

    applyLink: String
    applyLinkEnabled: Boolean
    autosubscribeRooms: [ID!]

    betaMembersCanInvite: Boolean
}

input ContactPersonInput {
    name: String!
    photoRef: ImageRefInput
    position: String
    email: String
    phone: String
    link: String
    twitter: String
}

extend type Query {
    myOrganizationProfile: OrganizationProfile!
    organizationProfile(id: ID!): OrganizationProfile!
}
extend type Mutation {
    updateOrganizationProfile(input: UpdateOrganizationProfileInput!, id: ID): OrganizationProfile!
    deleteOrganization(id: ID!): Boolean!
    createOrganization(input: CreateOrganizationInput!): Organization!
}