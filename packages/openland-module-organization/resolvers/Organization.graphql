type OrganizationContact {
    name: String!
    photo: String
    photoRef: ImageRef
    position: String
    email: String
    phone: String
    link: String
    twitter: String
}

type Organization {
    id: ID!
    isMine: Boolean!
    name: String!
    photo: String
    website: String
    websiteTitle: String
    about: String
    twitter: String
    facebook: String
    linkedin: String
    location: String

    betaIsOwner: Boolean!
    betaIsAdmin: Boolean!
    betaIsPrimary: Boolean!
    
    ## Refactor?
    superAccountId: ID!
    alphaIsOwner: Boolean!
    alphaOrganizationMembers: [OrganizationJoinedMember!]!
    alphaOrganizationAdminMembers: [OrganizationJoinedMember!]!
    alphaOrganizationMemberRequests: [OrganizationRequestedMember!]!
    alphaFeatured: Boolean!
    alphaIsCommunity: Boolean!

    betaPublicRooms: [SharedRoom!]!
    status: String!
}

extend type Query {
    myOrganization: Organization
    myOrganizations: [Organization!]!
    organization(id: ID!): Organization!
}