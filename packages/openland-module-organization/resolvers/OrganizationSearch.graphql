type OrganizationsEdge {
    node: Organization!
    cursor: String!
}

type OrganizationsConnection {
    edges: [OrganizationsEdge!]!
    pageInfo: PageInfo!
}

extend type Query {
    alphaOrganizations(
        query: String,
        prefix: String,
        sort: String,
        first: Int!,
        after: String,
        page: Int
    ): OrganizationsConnection!
    alphaOrganizationByPrefix(
        query: String,
    ): Organization
    alphaComunityPrefixSearch(
        query: String,
        sort: String,
        first: Int!,
        after: String,
        page: Int
    ): OrganizationsConnection!
}