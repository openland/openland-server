type GeoLocation {
    long: Float!
    lat: Float!
}

type UserLocation {
    id: ID!
    isSharing: Boolean!
    user: User!
    lastLocations: [GeoLocation!]!
}

input GeoLocationInput {
    long: Float!
    lat: Float!
}

extend type Query {
    myLocation: UserLocation!
    roomLocations(roomId: ID!): [UserLocation!]!
}

extend type Mutation {
    shareLocation(location: GeoLocationInput!): Boolean!
    stopSharingLocation: Boolean!
}

extend type Subscription {
    chatLocationUpdates(chatId: ID!): UserLocation!
}