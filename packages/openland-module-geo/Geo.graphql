type GeoLocation {
    long: Float!
    lat: Float!
}

type UserLocation {
    id: ID!
    isSharing: Boolean!
    user: User!
    lastLocations: [GeoLocation!]!
}

input GeoLocationInput {
    long: Float!
    lat: Float!
}

extend type Query {
    myLocation: UserLocation!
    shouldShareLocation: Boolean!
    serverDate: Date!
}

extend type Mutation {
    shareLocation(location: GeoLocationInput!, date: Date): Boolean!
}

extend type Subscription {
    shouldShareLocationUpdates: Boolean!
}