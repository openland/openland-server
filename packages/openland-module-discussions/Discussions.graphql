type Discussion {
    id: ID!
    author: User
    title: String!

    hub: Hub!
    createdAt: Date!
    updatedAt: Date
    deletedAt: Date
}

input DiscussionInput {
    title: String
}

type DiscussionConnection {
    items: [Discussion!]!
    cursor: String
}

extend type Query {
    discussions(hubs: [ID!], limit: Int!, after: String): DiscussionConnection!
    discussionMyDrafts(first: Int!, after: String): DiscussionConnection!
}

extend type Mutation {
    discussionCreate(input: DiscussionInput, isDraft: Boolean!): Discussion!
    discussionDraftPublish(draftId: ID!): Discussion!
}