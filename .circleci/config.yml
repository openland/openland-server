
version: 2
jobs:
  build:
    working_directory: /build
    docker:
      - image: node:8.9.4
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn build
      - run: yarn install --production --ignore-scripts --prefer-offline
      - persist_to_workspace:
          root: /build
          paths:
            - './node_modules'
            - './build'
            - './package.json'
            - './Dockerfile'
  docker:
    working_directory: /build
    machine: true
    steps:
      - attach_workspace:
          at: /build
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run: docker build -t statecraft/statecraft-server:latest .
      - run: docker push statecraft/statecraft-server:latest
   
workflows:
  version: 2

  build:
    jobs:
      - build
      - docker:
          requires:
            - build