
enum SpecialFolder {
    ALL
    FAVORITES
}

type Folder {
    id: ID!
    name: String!
    special: SpecialFolder
    parcelsCount: Int!
    parcels: ParcelConnection!
}

type FolderSearchResult {
    edges: [FolderResult!]!
    total: Int!
}
type FolderResult {
    node: Folder!
    score: Float!
    highlight: [SearchHighlight!]!
}

extend type SearchResult {
    folders: FolderSearchResult!
}