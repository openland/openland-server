type Account {
    id: ID!
    domain: String!
    name: String!
    city: String
    needAuthentication: Boolean!
    readAccess: Boolean!
    writeAccess: Boolean!
    generation: Int!
}

type User {
    id: ID!
    name: String!
    firstName: String!
    lastName: String
    picture: String
    email: String!
    isYou: Boolean!
    isCreated: Boolean!
}

type ProfilePrefill {
    firstName: String
    lastName: String
    picture: String
}

type Permissions {
    roles: [String!]!
}

type MyAccount {
    id: ID!
    title: String!
}

type MyProfile {
    isLoggedIn: Boolean!
    isProfileCreated: Boolean!
    isAccountExists: Boolean!
    isAccountPicked: Boolean!
    isAccountActivated: Boolean!
    isCompleted: Boolean!
    isBlocked: Boolean!
}

input AvatarUpload {
    uploadId: String!
    cropX: Int!
    cropY: Int!
    cropW: Int!
    cropH: Int!
}

type OrganizationAccount {
    id: ID!
    title: String!
    photo: String
}