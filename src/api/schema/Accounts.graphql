type Account {
    id: ID!
    domain: String!
    name: String!
    city: String
    needAuthentication: Boolean!
    readAccess: Boolean!
    writeAccess: Boolean!
    generation: Int!
}

type User {
    id: ID!
    name: String!
    firstName: String!
    lastName: String
    picture: String
    phone: Int
    email: String!
    isYou: Boolean!
    isCreated: Boolean!
}

type ProfilePrefill {
    firstName: String
    lastName: String
    picture: String
}

type Permissions {
    roles: [String!]!
}

type MyAccount {
    id: ID!
    title: String!
}

type MyProfile {
    isLoggedIn: Boolean!
    isProfileCreated: Boolean!
    isAccountExists: Boolean!
    isAccountPicked: Boolean!
    isAccountActivated: Boolean!
    isCompleted: Boolean!
    isBlocked: Boolean!
}

input AvatarUpload {
    uploadId: String!
    cropX: Int!
    cropY: Int!
    cropW: Int!
    cropH: Int!
}

type Invite {
    id: ID!
    key: String!
}

type InviteInfo {
    id: ID!
    key: String!
    orgId: ID!
    title: String!
    photo: String
    joined: Boolean!
}

type OrganizationAccount {
    id: ID!
    title: String!
    logo: String
    website: String
}

type ContactPerson {
    name: String!
    avatar: String
    role: String
    email: String
    phone: String
    link: String
}

type OrganizationProfile {
    id: ID!
    iAmOwner: Boolean
    title: String!
    logo: String
    website: String
    # extras
    potentialSites: [Range]
    siteSizes: [Range]
    description: String
    twitter: String
    facebook: String
    developmentModels: [String]
    availability: [String]
    contacts: [ContactPerson]
    landUse: [String]
    goodFor: [String]
    specialAttributes: [String]
}

input ContactPersonInput {
    name: String!
    avatar: ImageRefInput
    role: String
    email: String
    phone: String
    link: String
}

input OrganizationProfileInput {
    potentialSites: [RangeInput]
    siteSizes: [RangeInput]
    description: String
    twitter: String
    facebook: String
    developmentModels: [String]
    availability: [String]
    contacts: [ContactPersonInput]
    landUse: [String]
    goodFor: [String]
    specialAttributes: [String]
}