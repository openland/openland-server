type User {
    id: ID!
    name: String!
    firstName: String!
    lastName: String
    picture: String
    pictureRef: ImageRef
    photo: String
    photoRef: ImageRef
    phone: String
    email: String
    website: String
    about: String
    location: String
    isYou: Boolean!
    isCreated: Boolean!
}

type Permissions {
    roles: [String!]!
}

# Deprecated
type MyAccount {
    id: ID!
    title: String!
    name: String!
}

#
# Init Process
#

type ProfilePrefill {
    firstName: String
    lastName: String
    picture: String
}

type MyProfile {
    isLoggedIn: Boolean!
    isProfileCreated: Boolean!
    isAccountExists: Boolean!
    isAccountPicked: Boolean!
    isAccountActivated: Boolean!
    isCompleted: Boolean!
    isBlocked: Boolean!
}

