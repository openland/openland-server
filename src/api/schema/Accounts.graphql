type Account {
    id: ID!
    domain: String!
    name: String!
    city: String
    needAuthentication: Boolean!
    readAccess: Boolean!
    writeAccess: Boolean!
    generation: Int!
}

type User {
    id: ID!
    name: String!
    firstName: String!
    lastName: String!
    picture: String!
    email: String!
    isYou: Boolean!
}

type Permissions {
    roles: [String!]!
}

type MyAccount {
    id: ID!
    title: String!
}

type MyProfile {
    isLoggedIn: Boolean!
    isProfileCreated: Boolean!
    isAccountActivated: Boolean!
    isCompleted: Boolean!
    isBlocked: Boolean!
}

enum SuperAccountState {
    PENDING,
    ACTIVATED,
    SUSPENDED
}

type SuperAccount {
    id: ID!
    title: String!
    state: SuperAccountState!
    members: [User!]!
    features: [FeatureFlag!]!
}

enum SuperAdminRole {
    SUPER_ADMIN,
    SOFTWARE_DEVELOPER,
    EDITOR
}

type SuperAdmin {
    user: User!
    role: SuperAdminRole!
}