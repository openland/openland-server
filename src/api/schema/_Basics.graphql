type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    itemsCount: Int!
    pagesCount: Int!
    currentPage: Int!
    openEnded: Boolean!
}

type Likes {
    liked: Boolean!
    count: Int
}

type Chart {
    labels: [String!]!
    datasets: [ChartDataSet!]!
}
  
type ChartDataSet {
    label: String!
    values: [Float!]!
}

type Picture {
    src: String
    url: String!
    retina: String!
}

type SearchResult {
    query: String!
}

type SearchHighlight {
    key: String!
    match: String!
}