type Deal {
    id: ID!
    title: String!

    status: DealStatus
    statusDescription: String
    statusDate: String

    location: String
    address: String
}

enum DealStatus {
    ACTIVE,
    CLOSED,
    ON_HOLD
}

input DealInput {
    title: String
    status: DealStatus

    status: DealStatus
    statusDescription: String
    statusDate: String

    location: String
    address: String
}