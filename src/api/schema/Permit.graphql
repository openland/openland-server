enum PermitType {
    NEW_CONSTRUCTION, ADDITIONS_ALTERATIONS_REPARE, OTC_ADDITIONS, WALL_OR_PAINTED_SIGN, SIGN_ERRECT
    DEMOLITIONS, GRADE_QUARRY_FILL_EXCAVATE
}

enum PermitStatus {
    FILING, FILED, ISSUED, COMPLETED, EXPIRED, CANCELLED, DISAPPROVED, APPROVED, ISSUING, REVOKED, 
    WITHDRAWN, PLANCHECK, SUSPENDED, REINSTATED, INSPECTING, UPHELD, INCOMPLETE, GRANTED, APPEAL
}

type Permit {
    id: ID!
    type: PermitType
    typeWood: Boolean
    status: PermitStatus
    statusUpdatedAt: String
        
    createdAt: String
    issuedAt: String
    completedAt: String
    expiredAt: String
    expiresAt: String
    startedAt: String
    filedAt: String
        
    approvalTime: Int

    streetNumbers: [StreetNumber!]!

    existingStories: Int
    proposedStories: Int
    existingUnits: Int
    proposedUnits: Int
    existingAffordableUnits: Int
    proposedAffordableUnits: Int
    proposedUse: String
    description: String

    events: [PermitEvent!]!

    relatedPermits: [Permit!]!

    governmentalUrl: String!

    fasterThan: Int
}

enum PermitSorting {
    STATUS_CHANGE_TIME
    CREATE_TIME
    COMPLETE_TIME
    ISSUED_TIME
    APPROVAL_TIME_ASC
    APPROVAL_TIME_DESC
}

type PermitEventStatus {
    oldStatus: PermitStatus
    newStatus: PermitStatus
    date: String
}

type PermitEventFieldChanged {
    fieldName: String!
    oldValue: String
    newValue: String
    date: String
}

union PermitEvent = PermitEventStatus | PermitEventFieldChanged

type PermitEdge {
    node: Permit!
    cursor: String!
}

type PermitsConnection {
    edges: [PermitEdge!]!
    pageInfo: PageInfo!
    stats: PermitsStats!
}
    
type PermitsStats {
    approvalTimes: Chart!
    approvalDistribution: Chart!
}

input PermitInfo {
    id: ID!
    status: PermitStatus
    type: PermitType
    typeWood: Boolean
    statusUpdatedAt: String
        
    createdAt: String
    issuedAt: String
    completedAt: String
    startedAt: String
    expiredAt: String
    expiresAt: String
    filedAt: String

    street: [StreetNumberInfo!]

    existingStories: Int
    proposedStories: Int
    existingUnits: Int
    proposedUnits: Int
    existingAffordableUnits: Int
    proposedAffordableUnits: Int
    proposedUse: String
    description: String

    parcelId: String
}