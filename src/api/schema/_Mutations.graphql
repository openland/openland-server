type Mutation {
    updatePermits(state: String!, county: String!, city: String!, sourceDate: String!, permits: [PermitInfo]!): String!
    importParcels(state: String!, county: String!, city: String!, parcels: [ParcelInput!]!): String!
    importBlocks(state: String!, county: String!, city: String!, blocks: [BlockInput!]!): String!
        
    likeParcel(id: ID!): Parcel!
    unlikeParcel(id: ID!): Parcel!

    parcelAlterMetadata(id: ID!, data: ParcelMetadataInput!): Parcel!

    organizationAdd(slug: String!, title: String!): Organization!
    organizationRemove(slug: String!): String!
        
    organizationAlter(slug: String!, 
        title: String,
        logo: String,
        cover: String,
        city: String,
        address: String,
        url: String,
        twitter: String,
        linkedin: String,
        facebook: String,
        comments: String,
        isDeveloper: Boolean,
        isConstructor: Boolean,
        description: String
    ): Organization!
    
    updateIncidents(area: String!, incidents: [IncidentInput!]!): String!
    superAdminAdd(userId: ID!, role: SuperAdminRole!): String!
    superAdminRemove(userId: ID!): String!

    superAccountAdd(title: String!): SuperAccount!
    superAccountActivate(id: ID!): SuperAccount!
    superAccountSuspend(id: ID!): SuperAccount!

    superAccountMemberAdd(id: ID!, userId: ID!): SuperAccount!
    superAccountMemberRemove(id: ID!, userId: ID!): SuperAccount!

    dealAdd(input: DealInput!): Deal!
}