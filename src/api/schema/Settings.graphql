enum EmailFrequency {
    NEVER
    MIN_15
    HOUR_1
}

input UpdateSettingsInput {
    emailFrequency: EmailFrequency
}

type Settings {
    primaryEmail: String!
    emailFrequency: EmailFrequency!
}

extend type Query {
    settings: Settings!
}

extend type Mutation {
    updateSettings(settings: UpdateSettingsInput): Settings!
}
