enum EmailFrequency {
    NEVER
    MIN_15
    HOUR_1
}

enum NotificationMessages {
    ALL
    DIRECT
    NONE
}

input UpdateSettingsInput {
    emailFrequency: EmailFrequency
    desktopNotifications: NotificationMessages
}

type Settings {
    id: ID!
    primaryEmail: String!
    emailFrequency: EmailFrequency!
    desktopNotifications: NotificationMessages!
}

extend type Query {
    settings: Settings!
}

extend type Mutation {
    updateSettings(settings: UpdateSettingsInput): Settings!
}
