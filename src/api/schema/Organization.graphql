type OrganizationContact {
    name: String!
    photo: String
    photoRef: ImageRef
    position: String
    email: String
    phone: String
    link: String
}

type Organization {
    id: ID!
    isMine: Boolean!
    name: String!
    photo: String
    photoRef: ImageRef

    website: String
    about: String
    twitter: String
    facebook: String
    contacts: [OrganizationContact!]!

    alphaPotentialSites: [Range!]
    alphaSiteSizes: [Range!]
    alphaDevelopmentModels: [String!]
    alphaAvailability: [String!]
    alphaLandUse: [String!]
    alphaGoodFor: [String!]
    alphaSpecialAttributes: [String!]
}

type MyAccount {
    id: ID!
    title: String!
    name: String!
}

extend type Query {
    myOrganization: Organization
    myAccount: MyAccount

    alphaAvailableOrganizationAccounts: [OrganizationAccount!]!
    alphaCurrentOrganizationProfile: OrganizationProfile!
    alphaOrganizationProfile(id: ID!): OrganizationProfile
}