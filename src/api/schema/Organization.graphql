    link: String
}

input OrganizationContactInput2 {
    name: String!
    photo: String
    photoRef: ImageRefInput
    role: String
    email: String
    phone: String
    link: String
}

type OrganizationProfile2 {
    id: ID!
    name: String!
    photoRef: ImageRef
    website: String

    about: String
    description: String
    twitter: String
    facebook: String
