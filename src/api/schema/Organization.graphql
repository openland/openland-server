    alphaSpecialAttributes: [String!]
}

input CreateOrganizationInput2 {
    name: String!
    photoRef: ImageRefInput
    about: String

    website: String
    twitter: String
    facebook: String
}

input UpdateOrganizationProfileInput2 {
    name: String
    photoRef: ImageRefInput
