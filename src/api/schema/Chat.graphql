type Conversation {
    id: ID!
    title: String!
}

type ConversationMessage {
    id: ID!
    message: String!
    sender: User!
    date: String!
}

extend type Mutation {
    superCreateChat(title: String!): Conversation!
    alphaSendMessage(conversationId: ID!, message: String!): ConversationMessage!
}

extend type Query {
    superAllChats: [Conversation!]!
    alphaChat(conversationId: ID!): Conversation!
    alphaLoadMessages(conversationId: ID!): [ConversationMessage!]!
}

extend type Subscription {
    alphaChatSubscribe(conversationId: ID!, lastKnownId: ID): ConversationMessage!
}